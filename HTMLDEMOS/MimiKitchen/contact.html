<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Mimi's Kitchen</h1>
        <br>
        <nav class="nav nav-tabs">
            <a href="home.html" class="nav-item nav-link">Home</a>
            <a href="gallery.html" class="nav-item nav-link">Gallery</a>
            <a href="contact.html" class="nav-item nav-link active">Contact</a>
        </nav>
        <br>
        <br>
        <div class="card" style="border-color: transparent;">
            <div class="card-header" style="border-radius: 5px; text-align: center; background-color: rgb(174, 240, 155);">Your information would not be shared</div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header bg-primary">Contact us</div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                Name:<input type="text" class="form-control">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                Email:<input type="email" class="form-control">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-pencil"></i></span>
                                Description:<textarea class="form-control" rows="3">Enter your text here</textarea>
                            </div>
                            <br>
                            <button class="btn-primary">Submit</button>
                            <button class="btn-danger">Cancel</button>
                        </form> 
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="card-footer" style="background-color: transparent;">Copyright 2021 Mimi's Kitchen</div>
          </div>

    </div>
</body>
</html>
