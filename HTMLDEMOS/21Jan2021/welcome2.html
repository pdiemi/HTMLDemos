<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("javascript function") 
        var x=20
        var y=30
        
        document.write(`
            <br>
            value of x is ${x} <br>
            value of y is ${y} <br>
        `)
        function add(){
            var sum = x+y
            document.write(sum)
        }
        add()
    </script>
</body>
</html>
