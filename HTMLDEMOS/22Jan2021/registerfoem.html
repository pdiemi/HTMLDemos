<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <script src="register.js"></script>
    <div class="container">
        <h3>Register page</h3>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">User Register Form</div>
            </div>
                <div class="panel-body">
                    <div class="col-xs-4">
                        <form id="myForm" name="myForm" onsubmit="return (validateForm())">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                Name:<input type="text" name="name" class="form-control">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                Email:<input type="email" name="email" class="form-control">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                                Country:<select type="text" name="country" class="form-control">
                                    <option value=""></option>
                                    <option value="USA">United States</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                Zipcode:<input type="number" name="zipcode" class="form-control">
                            </div>
                            <br>
                            <button type="submit">Submit</button>
                        </form>
                        <br>
                        
                </div>
                
        </div>
        <div class="panel-footer">All rights reserved HCH TECH</div>
                    </div>
    </div>
</body>
</html>
