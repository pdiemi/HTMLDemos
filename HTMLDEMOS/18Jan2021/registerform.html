<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form class="form-inline">
        Name:<input type="text" class="form-control">
        Email:<input type="email" class="form-control">
        Income:<input type="number" class="form-control">
        Location:<input class="form-control" list="locationdata" placeholder="Choose a location">
        <datalist id="locationdata">
            <option value="India">
            <option value="USA">
        </datalist>
        City:<select class="form-select">
            <option value="San Antonio">San Antonio</option>
            <option value="Frisco">Frisco</option>
            <option value="Numbai">Numbai</option>
        </select>
        <br>
        <button>Register</button>
    </form>
</div>
</body>
</html>
